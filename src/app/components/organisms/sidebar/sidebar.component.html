<div [ngClass]="isClosed ? 'container--closed' : 'container--open'">
  <div class="container__upper">
    <app-sideupper [isClosed]="isClosed" (changeSidebar)="onChangeSidebar()" (changePosition)="onChangePosition($event)" [position]="position" [ngStyle]="{width: '100%', height: '100%'}"/>
  </div>

  <div class="container__lower">
    <app-switcher />
  </div>

</div>
